<div id="downloadProjectsViewID" data-role="view" data-title="Download Projects" data-layout="main" data-model="app.downloadProjectsView" data-show="app.downloadProjectsView.onShow"
    data-after-show="app.downloadProjectsView.afterShow" data-before-show="app.downloadProjectsView.beforeShow">
    <!-- START_CUSTOM_CODE_donloadProjectsView -->
    <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->
    <div class="groupHeader-view groupHeightDownload">

        <div>
            <form id="downloadProjectsForm">
                <div data-role="listview" data-style="inset">
                        <div>
                     <label for="searchText" class="required" data-i18n="downloadProkect.search" loc-text="downloadProjectsView.searchTextName">Search Text</label>
                        <div class="downloadlblSearch">
                           <input type="text" tabindex="0" id="searchText" data-bind="value: searchText" required validationMessage=""
                                    autofocus>  </div>
                                    <div class="downloadbtn">
                            <a data-role="button" class="primary" data-click-on="down" tabindex="1" data-i18n="downloadProject.search"
                                    data-click="app.downloadProjectsView.search" loc-text="downloadProjectsView.search"><span>Search</span></a>        </div>
                        </div>
                </div>
                <div>
                    <div class="demo-section k-content wide">
                <div>
                <h3 loc-text="downloadProjectsView.listOfOpportunities">List of opportunities</h3> </div>
                <table class="fullwidthtable top-margin less-padding">

                    <td>
                        <div>
                            <div class="tableHeader"><label>Contract #</label></div>

                            <div class="tableHeader"><label>Address</label></div>
                            <div class="tableHeader"><label>No Of Units</label></div>

                        </div>
                    </td>
                </tr> -->
                <tr>
                    <td>
                        <div id="downlodProjectlist" class="alt-list-bg"></div>
                    </td>
                </tr>
                </table>
            </div>
                    <div> </div>
                    <div> </div>
<div class="btnDownload"><a data-role="button" class="primary" data-click-on="down" data-i18n="downloadProject.downloadSelected"
data-click="app.downloadProjectsView.downloadSelected" tabindex="3" loc-text="downloadProjectsView.download"><div class="downloadColor">Download</div></a></div>
                </div>
                <script type="text/x-kendo-tmpl" id="downlodProjectTemplate">
                <div style="display:none;"><label class="fontSize17">#:ProjectID#</label></div>
                <div class="tableContractNoLeft"><span class="lbltext lbltextBold">Contract \\#</span></div>
                <div class="tableContractNo"> <span class="lbltext">#:ContractNo#</span> <div circle="yes" class="circleGrey new" projectID="#:ProjectID#"></div>
                    </div>
                    <div class="tableContractNoLeft"><span class="lbltextBold">Site Name</span></div>
                    <div class="tableContractNo"> <span>#:ProjectName#</span></div>
                    <div class="tableContractNoLeft"><span class="lbltext lbltextBold">Address</span></div>
                    <div class="tableContractNo"><span>#if(AddressLine1 != null) {##:AddressLine1##}#  #if(City != null) {#,#:City##}#  #if(State != null) {#,#:State##}#  #if(PostalCode != null) {#- #:PostalCode##}# </span></div>
                    <div class="tableContractNoLeft"><span class="lbltextBold">No Of Units</span></div>
                    <div class="tableContractNo"><span class="lbltext">#:NoOfUnits#</progress></span></div>
                    </div>
