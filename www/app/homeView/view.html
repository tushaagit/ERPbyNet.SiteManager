        <script type="text/x-kendo-tmpl" id="template">
            <div class="listHeader widthContractSet oppContractColLeft"><span class="lbltext lbltextBold">Contract \\#</span></div>
            <div class="oppContractCol"><span class="lbltext">#: ContractNo #</span></div>
            <div class="listHeader widthSiteName oppContractColLeft"><span class="lbltext lbltextBold">Site Name</span></div>
            <div class="oppContractCol"><span class="lbltext">#: ProjectName #</span></div>
            <div class="listHeader widthAddress oppContractColLeft" ><span class="lbltext lbltextBold">Address</span></div>
            <div class="oppContractCol"><span class="lbltext">#: AddressLine1 #</span></div>
            <div class="left">
            <div class="progressCol">
            <div class="progressInt">
                <div class="c100 p#:PercentComplete#">
                    <span>#:PercentComplete#%</span>
                    <div class="slice">
                        <div class="bar"></div>
                        <div class="fill"></div>
                    </div>
                </div>
                    <!-- <progress value="#: PercentComplete #" max="100">#:PercentComplete# %</progress><label class="preLbl">#: PercentComplete # %</label> -->
                </div>
            </div>
            </div>
<div class="right">

            <div class="smallButton"><a class="smallHomeButton" data-role="button" data-icon="arrowupload" data-projectid="#: ProjectID #" data-rowguid="#: RowGUID #"></a></div>
            <div class="smallButton"><a class="smallHomeButton" data-role="button" data-icon="delete" data-projectid="#: ProjectID #" data-rowguid="#: RowGUID #"></a></div>
            </div>
            </div>

        </script>

        <div class="smallButtonLg displaynone"><a class="smallHomeButton" data-role="button" data-click="app.homeView.navigateToAddProject" loc-text="homeView.addNewProject" data-icon="add">Add New Project</a></div>
